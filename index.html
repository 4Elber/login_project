<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <main class="container">
        <form>
            <h1>Login Zynvion</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    <a>Lembrar minha senha</a>
                </label>
                <a href="recovery.html">Esqueci minha senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <p id="or">ou</p>

    <script src="https://accounts.google.com/gsi/client" async></script>
        <div id="g_id_onload"
            data-client_id="391455942339-den06pf6rtptqp1vn2e0tra2hfvm85vg.apps.googleusercontent.com"
            data-login_uri="https://zynviontech.netlify.app/"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="filled_blue"
            data-text="signin"
            data-shape="circle"
            data-logo_alignment="center"
            data-width="125" style="display:flex; justify-content: center; align-items: center;">
        </div>

            <div class="register-link">
                <p>Não tem conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>

<script src='main.js'></script>

</html>
